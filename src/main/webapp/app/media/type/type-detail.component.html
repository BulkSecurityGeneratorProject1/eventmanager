
<div *ngIf="mediaType">
    <h2><span>media type</span> {{mediaType.id}} / {{mediaType.mediaType}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">

        <dt><span>Icon</span></dt>
        <dd>
            <span>{{mediaType.imageUrl}}</span>
        </dd>
        <dt><span>Media type</span></dt>
        <dd>
            <span>{{mediaType.mediaType}}</span>
        </dd>

    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'media-type/'+ mediaType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> edit</span>
    </button>
</div>
