
<div *ngIf="community">
    <h2><span>community</span> {{community.id}} / {{community.community}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Icon</span></dt>
        <dd>
            <span>{{community.imageUrl}}</span>
        </dd>
        <dt><span>Community</span></dt>
        <dd>
            <span>{{community.community}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{community.description}}</span>
        </dd>

        <dt><span>Private</span></dt>
        <dd>
            <span>{{community.privateGroup}}</span>
        </dd>
        <dt><span>Created</span></dt>
        <dd>
            <span>{{community.created | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'community/'+ community.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> edit</span>
    </button>
</div>
