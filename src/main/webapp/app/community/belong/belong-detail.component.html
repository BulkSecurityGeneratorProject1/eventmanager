
<div *ngIf="belong">
    <h2><span>belong</span> {{belong.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{belong.userId}}</span>
        </dd>

        <dt><span>Community</span></dt>
        <dd>
            <div *ngIf="belong.community">
                <a [routerLink]="['/community', belong.community?.id]">{{belong.community?.community}}</a>
            </div>
        </dd>

        <dt><span>Created</span></dt>
        <dd>
            <span>{{belong.created | date:'medium'}}</span>
        </dd>


    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'belong/'+ belong.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> edit</span>
    </button>
</div>
