<div>
    <h2>
        <span>belongs</span>
        <button class="btn btn-primary float-right jh-create-entity create-belong" [routerLink]="['/', { outlets: { popup: ['belong-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            create new belong
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Search ...">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="belongs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>User Id</span></th>
            <th><span>Community</span></th>
            <th><span>Created</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let belong of belongs ;trackBy: trackId">
                <td><a [routerLink]="['../belong', belong.id ]">{{belong.id}}</a></td>
                <td>{{belong.userId}}</td>

                <td>
                    <div *ngIf="belong.community">
                        <a [routerLink]="['../community', belong.community?.id ]" >{{belong.community?.community}}</a>
                    </div>
                </td>

                <td>{{belong.created | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../belong', belong.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'belong/'+ belong.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'belong/'+ belong.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
